<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo-section">
            <img src="school_languages.png" alt="School Languages Logo">
        </div>
        <div class="login-section">
            <h2>Login Escola Idiomas</h2>
            <form>
                <div class="input-group">
                    <label for="txtUsuario">Usuário</label>
                    <input type="text" id="txtUsuario" name="txtUsuario" placeholder="Digite seu usuário" required>
                </div>
                <div class="input-group">
                    <label for="txtSenha">Senha</label>
                    <input type="password" id="txtSenha" name="txtSenha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <div class="options">
                    <a href="#">Esqueceu sua senha?</a>
                    <a href="#">Cadastrar-se</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
