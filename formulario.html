<!DOCTYPE html>

<html lang="pt">

<head>

    <meta charset="UTF-8">

    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">

    <link href="fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>



<body>

    <div class="container">

        <h2>Formulário de Cadastro</h2>



        <form>

            <label for="txtNome">Nome:</label>

            <input type="text" id="txtNome" placeholder="Digite seu nome" required>

            <label for="txtEmail">Email:</label>

            <input type="text" id="txtEmail" placeholder="Digite seu email" required>

            <label for="txtSenha">Senha:</label>

            <input type="password" id="txtSenha" placeholder="Digite sua senha" required>

            <label for="txtConfirmar">Confirmar Senha:</label>

            <input type="password" id="txtConfirmar" placeholder="Confirme sua senha" required>



            <button type="submit" class="botao-magico">Registrar</button>

        </form>



    </div>

</body>



</html>
